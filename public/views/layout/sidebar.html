<head>
    <aside class="pdsa-sn-wrapper col-md-2 well">
        <h3>{{yahoo.title}}</h3>
        <div>
            <h4>日出: {{yahoo.astronomy.sunrise}}， 日落: {{yahoo.astronomy.sunset}}</h4>
        </div>
        <div>
            <h5>濕度: {{yahoo.atmosphere.humidity}}, 能見度：{{yahoo.atmosphere.visibility*1.6 |number:0}}km</h5>
            <h6 ng-bind-html="yahoo.item.description"></h6>
        </div>
    </aside>
</head>
