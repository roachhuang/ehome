<aside class='aside'>
	<h3>{{yahoo.title}}</h3>
	<div>
		<h4>日出: {{yahoo.astronomy.sunrise}}， 日落: {{yahoo.astronomy.sunset}}</h4>
	</div>
	<div>
		<h5>濕度: {{yahoo.atmosphere.humidity}}, 能見度：{{yahoo.atmosphere.visibility*1.6 |number:0}}km</h5>
		<!-- <h6 ng-bind-html="yahoo.item.description"></h6> -->
		<table class="table table-striped table-condensed table-responsive">
    <thead>
      <tr>
        <th>星期</th>
        <th>高溫</th>
        <th>低溫</th>
		<th>天侯</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='forecast in yahoo.item.forecast'>
        <td>{{forecast.day}}</td>
        <td>{{forecast.high}}</td>
        <td>{{forecast.low}}</td>
        <td>{{forecast.text}}</td>
      </tr>
    </tbody>
  </table>
	</div>
</aside>
