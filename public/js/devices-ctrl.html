<section class='well well-sm'>
	<h1> 家電 <span class='text-alert'>開</span>/關 </h1>
	<p>
		<div ng-repeat='device in devices'>
			<!-- passing in param (device) into the url -->
			<button type="button" ng-class="device.getStatus()? 'btn btn-lg btn-block btn btn-danger' : 'btn btn-lg btn-block btn btn-success'"><h4 class='text-left'>
				<i class="fa fa-power-off fa" aria-hidden="true"></i>
				&nbsp; {{device.name}}</h4></button>
		</div>
	</p>
</section>
