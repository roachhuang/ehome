<section class='well well-sm'>
	<h1><i class="fa fa-plug" aria-hidden="true"></i> 家電 開/關 </h1>
	<p>
		<div ng-repeat='device in devices'>
			<!-- passing in param (device) into the url -->
			<button type="button" ng-click='onOff(device)' ng-class="device.status? 'btn btn-md btn-block btn-danger' : 'btn btn-md btn-block btn-success'"><h4 class='text-left'>
				<i class="fa fa-power-off fa" aria-hidden="true"></i>
				&nbsp; {{device.name}}</h4></button>
		</div>
	</p>

	<div class="btn-group btn-group-justified" role='group'>
		<a class='btn btn-danger' ng-href='allOn(devices)'>全開 </a>
		<a class='btn btn-success' ng-href='allOff(devices)'>全闗 </a>
	</div>

</section>
