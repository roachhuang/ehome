<section class='well well-sm'>
    <h1><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;家電定時設定</h1>
    
    <div ng-hide='devices.length'>
        <h1 class="alert alert-danger">No device found. Please pair devices.</h1>
    </div>

    <div ng-repeat='device in devices'>
        <!-- passing in param (device) into the url -->
        <a ng-href='/settings/{{$index}}' type="button" class="btn btn-info btn-block">
            <h4 class='text-left'><i class="fa fa-clock-o" aria-hidden="true"></i> &nbsp; {{device.name}} 定時設定</h4>
        </a>
    </div>

</section>
