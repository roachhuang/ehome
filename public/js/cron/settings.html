<section class='well well-sm'>
    <h1><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;家電定時設定</h1>

    <div ng-repeat='device in devices'>
        <!-- passing in param (device) into the url -->
        <a ng-href='#/cron/{{device.id}}' type="button" class="btn btn-info btn-block"><h5 class='text-left'><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
				&nbsp; {{device.name}} 定時設定</h5></a>
    </div>

</section>
