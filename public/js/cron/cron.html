<section>
    <h1>{{device.name}} 開關定時設定 - 第{{count+1}}組</h1>


    <div class='well well-sm pdsa-block-danger'>
        <h3><i class="fa fa-toggle-on" aria-hidden="true"></i> 開： </h3>
        <cron-selection output="tmpJob.on" config="myConfig"></cron-selection>
        {{device.cronJobs[count].on}}
    </div>

    <div class='well well-sm pdsa-block-success'>
        <h3><i class="fa fa-toggle-off" aria-hidden="true"></i> 関：</h3>
        <cron-selection output="tmpJob.off" config="myConfig"></cron-selection>
        {{device.cronJobs[count].off}}
    </div>

    <!--
  <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
    <input type="checkbox" checked autocomplete="off"> Checkbox 1 (pre-checked)
  </label>
        <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off"> Checkbox 2

    </div>
-->
    <button class="btn btn-warning" ng-click="addNextCronJob(device, tempJob)">新增下一組</button>
    <button class="btn btn-primary" ng-click="saveEdit(device, tempJob)">Save & Exit</button>
    <button class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
</section>

<section class='well well-sm'>
    <table class="table table-striped table-condensed table-responsive">
        <thead>
            <tr>
                <th>星期</th>
                <th>高溫</th>
                <th>低溫</th>
                <th>天侯</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='forecast in yahoo.item.forecast'>
                <td>{{forecast.day}}</td>
                <td>{{forecast.high}}</td>
                <td>{{forecast.low}}</td>
                <td>{{forecast.text}}</td>
            </tr>
        </tbody>
    </table>
</section>
