<section>
    <h1>{{selectedDevice.name}} 開關定時設定 - 第{{tmpJob.count+1}}組</h1>

    <div class='well well-sm pdsa-block-danger'>
        <h3><i class="fa fa-toggle-on" aria-hidden="true"></i> 開： </h3>
        <cron-selection output="tmpJob.on" config="myConfig"></cron-selection>
        {{tmpJob.on}}
    </div>

    <div class='well well-sm pdsa-block-success'>
        <h3><i class="fa fa-toggle-off" aria-hidden="true"></i> 関：</h3>
        <cron-selection output="tmpJob.off" config="myConfig"></cron-selection>
        {{tmpJob.off}}
    </div>

<section>
    <table class="table table-striped table-condensed table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>組別</th>
                <th>On</th>
                <th>Off</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='job in cronJobs'>
                <td>{{job.id}}</td>
                <td>{{job.on}}</td>
                <td>{{job.off}}</td>
                <td><button class='btn btn-danger' ng-click='removeJob(job)'>Delete</button></td>
            </tr>
            <button class='btn btn-danger' ng-click='addJob(tmpJob)'>Add</button>
        </tbody>
    </table>

</section>
