<section class='well well-sm'>
    <h1><i class="fa fa-tachometer" aria-hidden="true"></i> 感應數據</h1>

    <div class='row'>
        <div class='col-md-12'>            
            <div ng-hide='sensors.length'>
                <h1 class="alert alert-danger">No device found. Please pair devices.</h1>
            </div>

            <div ng-show='sensors.length'>
                <table class='table table-striped table-bordered table-condensed table-responsive'>
                    <tr class='info'>
                        <th>Sensor Name</th>
                        <th>Action</th>
                        <th>Delete</th>
                        <th>Addr</th>
                        <th>value</th>
                        <th>電池電力</th>
                        <th>啓動</th>
                    </tr>
                    <tr class='warning' ng-repeat='sensor in sensors track by $index'>
                        <td><input class='form-control' type='text' ng-model='sensor.name'</td>
                        <td><button class='btn btn-warning' ng-click='updateSensorName(sensor.name, $index)'><i class="fa fa-refresh" aria-hidden="true"></i> 更名 </button></td>
                        <td><button class='btn btn-lg btn-danger' ng-click='delSensor(sensor.name, $index)'><i class="fa fa-refresh" aria-hidden="true"></i> Delete</button></td>                   
                        <td>{{sensor.addr}}</td>
                        <td>{{sensor.status}}</td>
                        <td>{{sensor.battery}}</td>
                        <!-- <td><input type='checkbox' ng-model='sensor.enable'></td> -->
                        <td><input type='checkbox' ng-model='sensors[$index].enable'></td>
                    </tr>

                <label>啓動偵測:
		        <button class='btn btn-lg btn-danger' ng-click='setSensorsStatus(true)'><i class="fa fa-bell-o" aria-hidden="true"></i> 全開 </button>&nbsp
		        <button class='btn btn-lg btn-success' ng-click='setSensorsStatus(false)'><i class="fa fa-ban" aria-hidden="true"></i> 全闗 </button>
	            </label>

                </table>
            </div>
        </div>
    </div>
</section>
