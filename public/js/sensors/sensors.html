<h2>感應數據</h2>

<div class='row'>
    <div class='col-md-12'>
        <div class='table-responsive' ng-repeat='sensor in sensors'>
            <table class='tab table-striped table-bordered table-condensed'>
                <tr>
                    <th>Sensor Name</th>
                    <th>value</th>
                </tr>
                <tr>
                    <td>{{sensor.name}}</td>
                    <td>{{sensor.satus}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
