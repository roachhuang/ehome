<div class="row">
	<section class='col-sm-4'>
		<div id='nasaImg' style='background-image: url(http://ubuy.asuscomm.com:8080/video.cgi)'>
			<a href='/camera' class='divLink'>Camera view</a>
		</div>
	</section>

	<section class='col-sm-4'>
		<a ng-href='/devivesControl'>
			<div class='pdsa-summary-block pdsa-block-success'>
				<div class="summary-bg">
					<span>
					<i class="fa fa-plug fa-3x">&nbsp;&nbsp</i>
					<i class="fa fa-lightbulb-o fa-3x"></i><br>
					&nbsp;&nbsp;&nbsp;&nbsp<i class="fa fa-power-off fa-3x"></i>
				</span>
				</div>
				<div class='summary-body'>
					<div class='summary-line-1'>
						<h2>Smart Home</h2>
					</div>
					<div class='summary-line-2'>
						<h3>家電控制</h3>
					</div>
				</div>
				<div class="summary-footer">
					<p><em>智能開關控制</em></p>
				</div>
			</div>
		</a>
	</section>
	<section class='col-sm-4'>
		<a href='/about'>
			<div class='pdsa-summary-block pdsa-block-info'>
				<div class="summary-bg">
					<i class="fa fa-registered fa-5x"></i>
				</div>
				<div class='summary-body'>
					<div class='summary-line-1'>
						<h2>公司簡介</h2>
					</div>
				</div>
				<div class="summary-footer">
					<p><em>聯絡我們</em></p>
				</div>
			</div>
		</a>
	</section>
</div>

<div class="row">
	<section class='col-sm-4'>
		<a ng-href='/settings'>
			<div class='pdsa-summary-block pdsa-block-primary'>
				<div class="summary-bg">
					<i class="fa fa-cogs fa-5x fa-spin"></i>
				</div>
				<div class='summary-body'>
					<div class='summary-line-1'>
						<h2>設定</h2>
					</div>
				</div>
				<div class="summary-footer">
					<p><em>定時 啓動/關閉 家電</em></p>
				</div>
			</div>
		</a>
	</section>

	<section class='col-sm-4'>
		<a href='/sensors'>
			<div ng-class="vm.anyAlarm? 'pdsa-summary-block pdsa-block-danger':'pdsa-summary-block pdsa-block-default'">
				<div class="summary-bg">
					<i class="fa fa-tachometer fa-5x"></i>
				</div>
				<div class='summary-body divLink'>
					<div class='summary-line-1'>
						<h2>感應數據讀取</h2>
					</div>
					<div class='summary-line-2' ng-repeat='sensor in vm.sensors'>
						<p>{{vm.sensor.name}}: {{vm.sensor.battery}} v</p>
					</div>
				</div>
				<div class="summary-footer">
					<p><em>感應器狀態<em></p>
				</div>
			</div>
		</a>
	</section>
	<section class='col-sm-4'>
		<div id='nasaImg' style='background-image: url({{vm.apod.url}}'>
			<a href='/nasa' class='divLink'>NASA 每日一圖</a>
		</div>
	</section>
</div>
