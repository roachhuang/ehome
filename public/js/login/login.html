<div class="well">
    <!-- 
    <div class="alert alert-info" ng-hide="authenticationError">
        Enter your username and password and click Log In to authenticate
    </div>
    <div class="alert alert-danger" ng-show="authenticationError">
        Authentication Failed ({{authenticationError.status}}). Try again.
    </div>
    -->
    <form name="authForm" novalidate>
        <div class="form-group">
            <label>Email</label>
            <input name="email" class="form-control" ng-model="user.id" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" ng-model="user.password" required />
        </div>
        <div class="text-center">
            <button ng-click="login()" ng-disabled="authForm.$invalid" class="btn btn-primary">
			Log In
			</button>
            <a ng-href="#/" ng-disabled="authForm.$invalid" class="btn btn-default">
			Cancel
			</a>
        </div>
    </form>
</div>
