<!DOCTYPE html>

<head>

			</div>
			<main class='col-md-9'>
				<ng-view></ng-view>
			</main>
		</div>

	<div class='container-fluid'>
		<div class='row'>
			<div ng-include="'/views/layout/footer.html'"></div>
		</div>
	</div>
